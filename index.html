<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/style.css">
    <title>BoolZapp</title>
</head>
<body>
    
    <div id="root">
        <div class="sfondo py-5">
            <div class="container h-100">
                <div class="row bg-white g-0 h-100">
                    <!-- colonna di sinistra -->
                    <div class="col-4 h-100 d-flex flex-column justify-content-between">
                        <!-- sezione con profilo utente e icone -->
                        <div class="d-flex justify-content-between align-items-center grey_bg py-2 px-3">
                            <div>
                                <img :src="`./asset/img/avatar${profilo.avatar}.jpg`" alt="Mio Avatar" class=" rounded-circle img_user pe-2">
                                <span>{{profilo.name}}</span>
                            </div>
                            <div class="text-secondary ">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message mx-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- sezione notifiche -->
                        <div class="d-flex align-items-center p-3 bg_notifica">
                            <div class="rounded-circle bg-white text_notifica p-2">
                                <i class="fa-solid fa-bell-slash fa-lg"></i>
                            </div>
                            <div class="ms-2">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#" class="light_text text-secondary">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- sezione filtro -->
                        <div class="grey_bg p-2">
                            <div class="input-group text-secondary">
                                <span class="input-group-text bg-white" id="inputGroup-sizing-default">
                                    <i class="fa-solid fa-magnifying-glass text-secondary"></i>   
                                </span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Cerca o Inizia una nuova chat">
                            </div> 
                        </div>
                        <!-- Chats -->
                        <div class="overflow-auto">
                            <ul class="list-group overflow-auto">
                                <li v-for="contact in contacts" class="list-group-item d-flex justify-content-between" role="button">
                                    <div class="d-flex align-items-center">
                                        <img :src="`./asset/img/avatar${contact.avatar}.jpg`" :alt="`Immagine profilo di ${contact.name}`" class="rounded-circle img_user pe-2">
                                        <div>
                                            <div>Michele</div>
                                            <div class="light_text">Ultimo messaggio inviato</div>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="light_text">12:00</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- colonna di destra -->
                    <div class="col-8 d-flex flex-column justify-content-between">
                        <!-- mittente chat -->
                        <div class="d-flex justify-content-between align-items-center grey_bg py-2 px-3">
                            <div class="d-flex">
                                <img src="./asset/img/avatar_1.jpg" alt="avatar di utente 1" class=" rounded-circle img_user pe-2">
                                <div>
                                    <div>Michele</div>
                                    <div class="light_text">Ultimo accesso oggi alle 12:00</div>   
                                </div> 
                            </div>
                            <div class="text-secondary ">
                                <i class="fa-solid fa-magnifying-glass"></i> 
                                <i class="fa-solid fa-paperclip mx-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- Chat aperta -->
                        <div class="sfondo_chats p-3 overflow-auto h-100">
                            <ul class="list-group list-group-flush d-flex flex-column">
                                <li class="list-group-item rounded-3 sent mb-3 align-self-end">
                                    Hai portato a spasso il cane?
                                </li>
                                <li class="list-group-item rounded-3 sent mb-3 align-self-end">
                                    Ricordati di stendere i panni 
                                </li>
                                <li class="list-group-item rounded-3 received align-self-start">
                                    Tutto Fatto!
                                </li>
                            </ul>
                        </div>
                        <!-- input chat -->
                        <div class="input-group input-group-sm chat">
                            <span class="input-group-text px-3" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                            <span class="input-group-text px-3" id="inputGroup-sizing-sm">
                                <i class="fa-solid fa-microphone"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/app.js"></script>
</body>
</html>
